<html>
    <head>
        <title>DUMMY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Dummy Edit</div>
        <hr>
        <form th:action="@{/newedit}" th:object="${godummy}" method="post" enctype="multipart/form-data">
            <table align="center">
                <tr>
                    <td>NIK</td>
                    <td>
                        <input type="hidden" class="form-control" name="id" th:value="${godummy.id}">
                        <input type="text" class="form-control" name="id" th:value="${godummy.id}" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>
                        <input type="hidden" class="form-control" name="nama" th:value="${godummy.nama}">
                        <input type="text" class="form-control" name="nama" th:value="${godummy.nama}" disabled>
                    </td>
                </tr>
                 <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date" class="form-control" name="tanggal" th:value="${#dates.format(godummy.tanggal,'yyyy-MM-dd')}"></td>
                </tr>
                 <tr>
                    <td>Foto</td>
                    <td>
                        <img th:src="@{${'/foto?id='+ godummy.id}}" alt="foto" width="100">
                        <input type="file" class="form-control" name="foto" th:value="@{${godummy.foto}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                        <button><a th:href="@{/read}" class="btn btn-outline-secondary">Back</a></button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
