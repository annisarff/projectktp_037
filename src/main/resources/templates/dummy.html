              crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #FFB6C1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/data">Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Link
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <br>
        <a style="background-color: pink;" href="/create" class="btn btn-outline-secondary">Create</a>
        <div class="table-fluid">
            <table class="table table-striped table align-center">
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Foto</th>
                    
                    
                    <th>Action</th>
                </tr>
                <tr th:each="godummy:${goDummy}">
                        <td th:text="${godummy.id}"></td>
                        <td th:text="${godummy.nama}"></td>
                        <td th:text="${#calendars.format(godummy.tanggal, 'dd-MMM-yyyy')}"></td>
                        <td>
                             <img th:src="@{${'/image?id='+ godummy.id}}" alt="foto" width="200">
                           </td>
                        <td>
                            <a style="background-color: pink;" th:href="@{/edit/{id}(id=${godummy.id})}" class="btn btn-outline-secondary">Edit</a>
                            <a  th:href="@{/delete/{id}(id=${godummy.id})}" class="btn btn-outline-success" onclick="return confirm('Yakin Mau Dihapus?')">Delete</a>
                        </td>
                        
                        
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
