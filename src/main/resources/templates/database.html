<!DOCTYPE html>

<html>
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">

    </head>
    <body>
        <div align ="center">Database KTP Indonesia</div>
        <a href="/create">Data baru</a>
        <div class="table-fluid">
            <table class="table table-striped-columns table align-middle">
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Foto</th>
                    <th>Berlaku Hingga</th>
                    
                </tr>
                <tr th:each="godata:${goData}">
                        <td th:text="${godata.nik}"></td>
                        <td th:text="${godata.nama}"></td>
                        <td th:text="${#calendars.format(godata.tgllahir, 'dd-MMM-yyyy')}"></td>
                        <td> <img th:src="@{${'/image?id='+ godata.id}}" alt="foto" width="200" height="300"> </td>
                        <td th:text="${godata.berlaku}"></td>
                        
                      
                </tr>
            </table>
        </div>
    </body>
</html>
